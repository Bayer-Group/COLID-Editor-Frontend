<div class="modal-header justify-content-center">
    <h2 class="mb-0">{{data.header}}</h2>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <mat-list class="col-auto" *ngIf="data.requests">
            <div mat-subheader>Entries</div>
            <mat-list-item *ngFor="let request of data.requests; let i = index">
              <div mat-line>{{i + 1}}. {{request.name}}</div>
            </mat-list-item>
          </mat-list>
    </div>
</div>
<div class="modal-footer">
    <button mat-raised-button color="primary" class="mr-2" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" class="ml-2" [mat-dialog-close]="true">Continue</button>
</div>
