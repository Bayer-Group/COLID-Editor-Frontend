<ng-container *ngIf="(consumerGrouppMetadata$ | async) && ((consumerGroup$ | async) || isNew); else loading">
    <app-entity-form [isNew]="isNew" [label]="label" [deletionText]="deletionText" [metaData]="consumerGrouppMetadata$ | async"
        [entity]="consumerGroup$ | async" [isDeletable]="isActive" [entityType]="entityType"
        [validationResult]="validationResult" [placeholder]="placeholder"
        (showOverlaySpinner)="handleShowOverlaySpinner($event)"
        (createEntityEmitter)="handleCreateEntityEmitter($event)"
        (deleteEntityEmitter)="handleDeleteEntityEmitter($event)" (editEntityEmitter)="handleEditEntityEmitter($event)"
        (cancelEditEntityEmitter)="handleCancelEditEntityEmitter()">
    </app-entity-form>
</ng-container>

<ng-template #loading>
    <div class="row justify-content-center mt-4">
        <div class="col-auto">
            <app-colid-spinner></app-colid-spinner>
        </div>
    </div>
</ng-template>
