<div class="row justify-content-between">
  <div class="col-auto">
    <h1>Metadata Graph Configuration</h1>
  </div>
  <div class="col-auto">
    <button mat-raised-button color="primary" (click)="reindex()" [disabled]="reindexingInProgress">
      <mat-icon fontSet="material-icons-outlined">refresh</mat-icon>
      <ng-container *ngIf="!reindexingInProgress">
        Start reindex
      </ng-container>
      <ng-container *ngIf="reindexingInProgress">
        Reindex in progress...
      </ng-container>
    </button>
  </div>
</div>

<nav class="mb-1" mat-tab-nav-bar mat-stretch-tabs animationDuration="0ms" mat-align-tabs="center" dynamicHeight="true">
  <a mat-tab-link routerLink="./" routerLinkActive #graph="routerLinkActive"
    [routerLinkActiveOptions]="{exact:true}" [active]="graph.isActive">
    Current
  </a>
  <a mat-tab-link routerLink="history" routerLinkActive #history="routerLinkActive"
    [routerLinkActiveOptions]="{exact:true}" [active]="history.isActive">
    History
  </a>
</nav>

<router-outlet></router-outlet>
