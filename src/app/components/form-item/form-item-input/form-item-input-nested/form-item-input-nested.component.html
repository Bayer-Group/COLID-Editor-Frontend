<div class="row">
  <div class="col-12">
    <app-form [indexerNested]="indexerNested" [nestedForm]="true" [metaData]="nestedMetadata" [entity]="internalValue"
      [placeholder]="{}" [adminPrivilege]="adminPrivilege" [errors]="errors?.result" [isNew]="isNewEntity"
      [pidUriTemplatesFetched]="fetched$" [pidUriTemplateNames]="presets"
      (handleFormChanged)="handleNestedFormChanged($event)">
    </app-form>
  </div>
</div>
<div class="row justify-content-between" *ngIf="hasMainDistributionProperty$ | async">
  <div class="col-auto">
    <mat-checkbox [color]="'primary'" [labelPosition]="'before'" (change)="changeMainDistribution()"
      [(ngModel)]="_isMainDistribution">
      <span class="font-weight-bold">
        The base URI resolves to this endpoint.
      </span>
    </mat-checkbox>
  </div>
</div>
<div class="col-12 text-right mt-2">
  <div class="row justify-content-end">
    <button mat-raised-button color="accent" (click)="confirmAndRemoveNested()">Remove</button>
  </div>
</div>
