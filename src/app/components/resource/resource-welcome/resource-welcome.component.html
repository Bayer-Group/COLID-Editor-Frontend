<div class="d-flex h-100" style="justify-content: space-between; flex-direction: column;">
  <div class="d-flex justify-content-center">
    <div class="col">
      <div class="d-flex mt-5 justify-content-center">
        <img src="assets/BAG_COLID-Visual_coloured_with-Claim_lh.svg" alt="COLID" height="120em">
      </div>
  
      <div class="d-flex col-12 justify-content-center mt-5 mx-auto p-0">
        <button mat-raised-button class="d-flex me-5 center-button" id="button-welcome-resource-new" *ngIf="hasCreatePrivilege$ | async" [routerLink]="'/resource/hierarchy'">
          Register a new resource
        </button>
  
        <button mat-raised-button class="d-flex center-button" id="button-welcome-datamarketplace-link" (click)="goToDataMarketplace()">
          Search in Data Marketplace
        </button>
      </div>
  
      <div class="mt-2 me-4" *ngIf="(welcomeMessage$ | async) as welcomeMessage">
        <quill-view-html [content]="welcomeMessage.content" theme="snow"></quill-view-html>
      </div>
    </div>
  </div>
</div>

<div class="rotated fixed d-none d-md-block">
  <div style="font-size: 0.8em;">
    <app-support-feedback-bar></app-support-feedback-bar>
  </div>
</div>
  
<div class=" d-none d-flex justify-content-center mt-3 mb-5">
    <img src="assets/BAG-logo.svg" alt="Bayer AG" height="120em">
</div>
