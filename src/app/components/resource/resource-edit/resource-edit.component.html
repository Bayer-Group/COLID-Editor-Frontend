<div *ngIf="!validating">
    <div *ngIf="authorized">
        <app-resource-form [isNew]="false"></app-resource-form>
    </div>
    <div *ngIf="!authorized">
        <div class="container">
            <div class="row mt-4 justify-content-center">
                <div class="col-auto">
                    <h5>
                        <span class="text-muted">You are not authorized to edit the entry.</span>
                    </h5>
                    <h1 class="display-4">Unauthorized</h1>
                    <p>You do not have the required access rights to edit the requested information.</p>
                    <p>Please change your consumer group and try again.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="validating" class="d-flex">
    <div class="row justify-content-center mt-4">
        <div class="col-auto">
            <app-colid-spinner></app-colid-spinner>
        </div>
    </div>
</div>
