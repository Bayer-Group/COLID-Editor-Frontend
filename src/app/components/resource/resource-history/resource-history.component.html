<ng-container *ngIf="history$ | async as history">
  <app-entity-historic [entities]="history" [selectedEntity]="selectedHistoricResource$" [historicEntities]="historicResources$ | async"
    [metadata]="metadata$ | async" [isMetadataMapped]="true" (selectionChange)="handleSelectionChanged($event)" (versionClick)="handleVersionClicked($event)"
    header="lastChangeDateTime" subHeader="lastChangeUser"></app-entity-historic>
</ng-container>
