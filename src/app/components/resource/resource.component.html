<div class="h-100" [class.is-mobile]="(sidebarMode$ | async) === 'over'">
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav class="col-4 p-0" #sidenav [opened]="sidebarOpened$ | async" (closed)="setSidebarOpened(false)"
      [mode]="sidebarMode$ | async" [fixedInViewport]="(sidebarMode$ | async) === 'over'" fixedTopGap="54">
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="h-content m-0 justify-content-center">
          <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
